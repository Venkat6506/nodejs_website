name: Fargate-on-demand-runner
on: workflow_dispatch
env:
  AWS_REGION : "us-east-1"
# permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::128230169866:role/runner
          role-session-name: samplerolesession
          aws-region: ${{ env.AWS_REGION }}
      - name: Scale up ECS service
        uses: Enterprise-CMCS/ecs-scale-service@main
        with:
          cluster: "gh-runner"
          service: "runner"
          desired-count: 1

  test-self-hosted:
    name: Testing self-hosted tag
    runs-on: self-hosted
    steps:
      - name: step 1
        run: echo "Hello World!"
        
  stop-runners:
    name: Deprovision self-hosted runners
    runs-on: ubuntu-latest
    needs: test-self-hosted
    if: always()
    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::128230169866:role/runner
          role-session-name: samplerolesession
          aws-region: ${{ env.AWS_REGION }}

      - name: Scale down ECS service
        uses: Enterprise-CMCS/ecs-scale-service@main
        with:
          cluster: "gh-runner"
          service: "runner"
          desired-count: 0
